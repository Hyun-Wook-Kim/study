<script>
    // ID 값으로 데이터 찾을 수 있음!
    let response = fetch('http://localhost:3000/todos/1')
        .then((response) => {
            if (!response.ok) {
                throw new Error('400 or 500 에러가 남.')
            }
            return response.json();
        })
        .then((myJson) => {
            console.log(JSON.stringify(myJson))
        })
        .catch(() => {
            console.log('에러남')
        })
</script>
