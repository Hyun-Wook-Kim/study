<script>
    // POST를 때릴 땐 method, headers, body 를 지정해 주어야 한다. 지금 뭔가 오류가 잇어 58번까지 이미 ID가 생성이 된 상태임 ㅡㅡ.
    let response = fetch('http://localhost:3000/todos/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id: 59,
                content: 'VUE',
                completed: false
            })
        })
        .then((response) => {
            if (!response.ok) {
                throw new Error('400 or 500 에러가 남.')
            }
            return response.json();
        })
        .then((myJson) => {
            console.log(JSON.stringify(myJson))
        })
        .catch(() => {
            console.log('에러남')
        })
</script>
