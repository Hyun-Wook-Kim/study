<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    // const promise = fetch(url [,options])
    // MIME 타입이 JSON인 응답을 역직렬화 한다.
    fetch('https://jsonplaceholder.typicode.com/todos/1').then(response => response.json()).then(json => console.log(
        json))

    const request = {
        get(url) {
            return fetch(url);
        },
        post(url, payload) {
            return fetch(url, {
                method: 'POST',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
        },
        patch(url, payload) {
            return fetch(url, {
                method: "PATCH",
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
        },
        delete(url) {
            return fetch(url, {
                method: 'DELETE'
            });
        }
    }


    request.get('https://jsonplaceholder.typicode.com/todos/1').then(response => response.json()).then(json => console
        .log(json)).catch(console.log)

    request.post('https://jsonplaceholder.typicode.com/todos/', {
        userId: 1,
        title: 'JavaScript',
        conpleted: false
    }).then(response => response.json()).then(todos => console.log(todos)).catch(err => console.log(err))

    request.delete('https://jsonplaceholder.typicode.com/todos/1').then(response => response.json()).catch((err) =>
        console.log(err))
</script>

</html>
